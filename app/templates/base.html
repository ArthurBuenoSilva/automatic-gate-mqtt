<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Automatic Gate MQTT</title>
        <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tailwind.config.js') }}"></script>
        <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/flowbite.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/toastify.min.css') }}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.ico') }}">

        {% block scripts %}{% endblock %}
        {% block styles %}{% endblock %}
    </head>
    <body class="flex justify-center items-center h-screen w-screen p-4 md:p-6 lg:p-12">
        <div class="flex flex-col items-center p-4 bg-gray-200 shadow-md shadow-gray-700 w-1/2 h-full max-w-xs md:max-w-sm lg:max-w-md rounded-xl">
            <div class="flex justify-end w-full h-1/6">
                <button type="button" onclick="getCurrentState()">
                    <img
                        src="{{ url_for('static', filename='img/refresh.svg') }}"
                        class="max-w-[2.5rem]"
                        alt="refresh button"
                    >
                </button>
            </div>
            <div class="flex justify-center items-center w-full h-full">
                <h1 class="text-2xl font-bold" id="current_state">Status: ...</h1>
            </div>
            <div class="flex justify-evenly items-center w-full h-full">
                <button type="button" class="shadow-md shadow-black px-5 py-3 text-base text-white focus:outline-none focus:ring-4 font-medium rounded-full text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800" onclick="openGate()">Open</button>
                <button type="button" class="shadow-md shadow-black px-5 py-3 text-base text-white focus:outline-none focus:ring-4 font-medium rounded-full text-center bg-yellow-600 hover:bg-yellow-700 focus:ring-yellow-800" onclick="closeGate()">Close</button>
                <button type="button" class="shadow-md shadow-black px-5 py-3 text-base text-white focus:outline-none focus:ring-4 font-medium rounded-full text-center bg-red-600 hover:bg-red-700 focus:ring-red-800" onclick="stopGate()">Stop</button>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/flowbite.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/toastify.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/actions.js') }}"></script>
        <script src="{{ url_for('static', filename='js/base/notify.js') }}"></script>

        {% block extra_scripts %}{% endblock %}
    </body>
</html>
